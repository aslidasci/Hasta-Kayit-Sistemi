<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hasta Kayıt Sistemi</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Html Codes -->
    <div class="container m-5">
        <h1>Hasta Kayıt Sistemi</h1>

        <form class="mb-5">
            <div class="form-group">
                <label for="">Tc</label>
                <input type="text" class="form-control" id="tc" placeholder="Hasta tc kimlik no giriniz">

            </div>
            <div class="form-group">
                <label for="">Ad</label>
                <input type="text" class="form-control" id="ad" placeholder="Hasta adını giriniz">

            </div>
            <div class="form-group">
                <label for="">Soyad</label>
                <input type="text" class="form-control" id="soyad" placeholder="Hasta soyadını giriniz">

            </div>
            <div class="form-group">
                <label for="">Doğum tarihi</label>
                <input type="text" class="form-control" id="dtarih" placeholder="Hasta doğum tarihini giriniz">

            </div>
            <fieldset class="form-group ">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Cinsiyet</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Erkek
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Kadın
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>
            <select class="form-control form-control-md mb-4 ">
                <option class="kangrubu">Kan Grubu</option>
                <option class="kangrubu">A+</option>
                <option class="kangrubu">B+</option>
                <option class="kangrubu">AB+</option>
                <option class="kangrubu">0+</option>
                <option class="kangrubu">A-</option>
                <option class="kangrubu">B-</option>
                <option class="kangrubu">AB-</option>
                <option class="kangrubu">0-</option>

            </select>
            <div class="form-group">
                <label for="">Cep telefonu</label>
                <input type="tel" class="form-control" id="tel" placeholder="Telefon numarası giriniz">

            </div>
            <button type="button" class="btn btn-dark kaydetbutonu">Kaydet</button>
        </form>
        
        
        
        
        <div class="alert alert-primary d-none" role="alert" >
            Lütfen boş bıraktığınız alanları doldurun
        </div>
        
        
        
        

        <table class="table ">
            <thead class="table-dark">
                <tr class="baslikq">

                    <th scope="col">Tc</th>
                    <th scope="col">Ad</th>
                    <th scope="col">Soyad</th>
                    <th scope="col">Doğum Tarihi</th>
                    <th scope="col">Cinsiyet</th>
                    <th scope="col">Kan Grubu</th>
                    <th scope="col">Cep Telefonu</th>
                    <th scope="col"><input type="button" class="deleteallbutton d-none" value="Hepsini Sil"></th>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>

    </div>
    <! Javascript External Code -->
        <script type="text/javascript" src="javascript.js"></script>
        <! Boostrap Script Codes-->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
